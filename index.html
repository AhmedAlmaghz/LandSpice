<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <script>
      (()=>{
        try {
          const pref = localStorage.getItem('theme') || 'dark';
          const mq = window.matchMedia('(prefers-color-scheme: dark)');
          const dark = pref === 'dark' || (pref === 'dark' && mq.matches);
          const root = document.documentElement;
          root.classList.toggle('dark', dark);
          root.setAttribute('data-theme', dark ? 'dark' : 'light');
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', dark ? '#0b0f14' : '#ffffff');
        } catch (e) {}
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>LandSpice | لاند سبايس</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
